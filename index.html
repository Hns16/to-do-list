    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            min-height: 100vh;
            /* ä½¿ç”¨ dvh è§£å†³ç§»åŠ¨ç«¯æµè§ˆå™¨åœ°å€æ é®æŒ¡é—®é¢˜ */
            height: 100dvh;

        }

        /* åŠ¨æ€èƒŒæ™¯ */
        .aurora-bg {

                radial-gradient(circle at 10% 20%, rgba(236, 72, 153, 0.25) 0%, transparent 40%),

            filter: blur(40px);

        /* ä¸»å®¹å™¨ */
        .app-container {
            width: 90%; max-width: 1100px; height: 90vh;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);

        }

        /* --- å·¦ä¾§é¢æ¿ (Sidebar) --- */
        .sidebar {
            width: 280px; padding: 30px;
            background: rgba(255,255,255,0.4);
            border-right: 1px solid rgba(255,255,255,0.4);

        .profile-section { text-align: center; margin-bottom: 10px; }
        .avatar { font-size: 60px; cursor: pointer; transition: 0.3s; display: inline-block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }
        .avatar:hover { transform: scale(1.1) rotate(10deg); }
        .user-name { font-size: 18px; font-weight: 800; color: var(--text-main); margin-top: 5px; }
        .level-pill {
            background: linear-gradient(90deg, var(--primary), var(--secondary));

        /* ç»éªŒæ¡åŒºåŸŸ */
        .xp-box { background: white; padding: 15px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .xp-info { display: flex; justify-content: space-between; font-size: 12px; color: var(--text-light); margin-bottom: 8px; font-weight: 700; }
        .xp-track { height: 8px; background: #f3f4f6; border-radius: 5px; overflow: hidden; }

        /* --- å³ä¾§ä¸»å†…å®¹ --- */
        .main-content { flex: 1; padding: 30px; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        /* é¡¶éƒ¨å¯¼èˆª Tabs */
        .nav-tabs {

        .nav-tab.active { background: white; color: var(--primary); box-shadow: 0 4px 12px rgba(139, 92, 246, 0.15); }

        /* è¾“å…¥åŒºåŸŸ */
        .input-wrapper {
            background: white; border-radius: 20px; padding: 10px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03); margin-bottom: 20px;

        .type-select, .date-picker {

        .add-btn {

        .add-btn:active { transform: scale(0.95); }

        /* åˆ—è¡¨å®¹å™¨ */
        .task-list-container { flex: 1; overflow-y: auto; padding: 2px; -webkit-overflow-scrolling: touch; }
        .task-list-container::-webkit-scrollbar { width: 4px; }
        .task-list-container::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        
        /* ä»»åŠ¡å¡ç‰‡ */
        .task-item {
            background: rgba(255,255,255,0.9); margin-bottom: 12px; padding: 16px; border-radius: 16px;
            display: flex; align-items: center; gap: 12px; position: relative;

        .task-item.type-daily { border-left-color: var(--primary); }
        
        .task-item.completed { opacity: 0.7; filter: grayscale(1); }

        .check-circle {
            width: 28px; height: 28px; border-radius: 50%; border: 2px solid #d1d5db;
            flex-shrink: 0; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .task-item.completed .check-circle { background: #10b981; border-color: #10b981; }
        .check-circle i { color: white; font-size: 16px; opacity: 0; transform: scale(0); transition: 0.2s; }
        .task-item.completed .check-circle i { opacity: 1; transform: scale(1); }

        .task-content { flex: 1; overflow: hidden; }
        .task-text { font-size: 15px; font-weight: 600; color: var(--text-main); margin-bottom: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        
        .meta-tags { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
        .date-badge { font-size: 11px; color: var(--text-light); background: #f3f4f6; padding: 3px 8px; border-radius: 6px; display: flex; align-items: center; gap: 4px; font-weight: 600; }
        .date-badge.overdue { color: var(--danger); background: rgba(239, 68, 68, 0.1); }
        .xp-badge { font-size: 10px; color: var(--primary); font-weight: 800; background: rgba(139, 92, 246, 0.1); padding: 2px 6px; border-radius: 4px; }

        .delete-btn {
            color: #ef4444; background: rgba(239, 68, 68, 0.1); width: 34px; height: 34px; border-radius: 10px; border:none; 
            cursor: pointer; display:flex; align-items:center; justify-content:center; transition:0.2s;
        }

        .empty-state { text-align: center; margin-top: 60px; color: var(--text-light); display: none; }
        .empty-state i { font-size: 48px; opacity: 0.3; margin-bottom: 10px; display: block; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ================= ç§»åŠ¨ç«¯é€‚é…æ ¸å¿ƒä»£ç  ================= */
        @media (max-width: 768px) {
            body {

                background: var(--bg-gradient);
            }
            
            .app-container {
                width: 100%; height: 100dvh; 
                border-radius: 0; 
                flex-direction: column; /* ä¸Šä¸‹å¸ƒå±€ */
                border: none;
            }

            /* å¤´éƒ¨å˜èº« */
            .sidebar {
                width: 100%; height: auto;
                flex-direction: row; 
                align-items: center;
                justify-content: space-between;
                padding: 15px 20px;
                background: rgba(255,255,255,0.6);
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.5);
                gap: 10px;
            }

            .profile-section { 
                margin-bottom: 0; 
                text-align: left; 
                display: flex;

            }
            .avatar { font-size: 40px; margin: 0; }

            /* ç§»åŠ¨ç«¯ XP æ¡ç®€åŒ– */
            .xp-box { 
                padding: 0; box-shadow: none; background: transparent; 
                width: 120px; 
            }
            .xp-info { display: none; } /* éšè—æ–‡å­—ï¼Œåªç•™æ¡ */
            .xp-track { height: 6px; background: rgba(0,0,0,0.1); }
            
            /* ä¸»å†…å®¹è°ƒæ•´ */
            .main-content { padding: 15px; }
            
            .nav-tabs { 
                width: 100%; 
                justify-content: space-between; 
                background: white;
                margin-bottom: 15px;
            }
            .nav-tab { 
                flex: 1; justify-content: center; padding: 12px 0; font-size: 13px; 
            }

            /* è¾“å…¥æ¡†å¤šè¡Œæ’åˆ— */
            .input-wrapper {
                flex-wrap: wrap; /* å…è®¸æ¢è¡Œ */
                gap: 8px;
                padding: 12px;
            }
            .type-select { flex: 1; }
            .date-picker { flex: 1; }
            .main-input { 
                width: 100%; /* ç‹¬å ä¸€è¡Œ */
                order: 3; /* æ”¾åˆ°ä¸‹é¢ */
                padding: 5px 0;
            }
            .add-btn { order: 4; margin-left: auto; }

            /* åˆ—è¡¨ä¼˜åŒ– */
            .task-text { white-space: normal; /* å…è®¸æ–‡å­—æ¢è¡Œ */ }
            
            /* å§‹ç»ˆæ˜¾ç¤ºåˆ é™¤æŒ‰é’® (æ‰‹æœºæ²¡æ‚¬åœ) */
            .delete-btn { opacity: 1; background: transparent; color: #9ca3af; }
            
            .aurora-bg { display: none; /* æ‰‹æœºç«¯å»æ‰å¤æ‚èƒŒæ™¯åŠ¨ç”»çœç”µ */ }
        }
    </style>

<body>

    <div class="aurora-bg"></div>

    <div class="app-container">
        
        <!-- ä¾§è¾¹æ  / é¡¶éƒ¨æ  -->
        <aside class="sidebar">
            <div class="profile-section">
                <div class="avatar" id="avatar" onclick="alert('ç»§ç»­åŠ æ²¹ï¼')">ğŸŒ±</div>
                <div>
                    <div class="user-name">Dreamer</div>
                    <span class="level-pill" id="level-display">LV.1 æ–°æ‰‹</span>
                </div>
            </div>

            <div class="xp-box">
                <div class="xp-info">
                    <span>EXP</span>
                    <span id="xp-text">0/100</span>
                </div>
                <div class="xp-track">
                    <div class="xp-fill" id="xp-bar"></div>
                </div>
            </div>
        </aside>

        <!-- ä¸»ç•Œé¢ -->
        <main class="main-content">
            
            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchTab('daily')" id="tab-daily">
                    <i class="ri-sun-line"></i> æ—¥å¸¸
                </div>
                <div class="nav-tab" onclick="switchTab('longterm')" id="tab-longterm">
                    <i class="ri-flag-2-line"></i> ç›®æ ‡
                </div>
                <div class="nav-tab" onclick="switchTab('history')" id="tab-history">
                    <i class="ri-history-line"></i> å†å²
                </div>
            </div>

            <div class="input-wrapper" id="input-area">
                <select class="type-select" id="task-type">
                    <option value="daily">Daily</option>
                    <option value="longterm">Epic</option>
                </select>
                <input type="date" class="date-picker" id="task-date">
                <input type="text" class="main-input" id="todo-input" placeholder="æ·»åŠ æ–°ä»»åŠ¡...">
                <button class="add-btn" id="add-btn"><i class="ri-add-line"></i></button>
            </div>

            <div class="task-list-container">
                <div id="todo-list"></div>
                <div class="empty-state" id="empty-state">
                    <i class="ri-inbox-line"></i>
                    <p>æš‚æ— ä»»åŠ¡ï¼Œäº«å—å½“ä¸‹</p>
                </div>
            </div>

        </main>
    </div>

    <script>
        // --- é€»è¾‘éƒ¨åˆ†ä¿æŒä¸å˜ï¼Œé€‚é…äº†è§¦æ‘¸äº‹ä»¶ ---
        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const playSound = (type) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const now = audioCtx.currentTime;
            osc.connect(gain); gain.connect(audioCtx.destination);
            
            if (type === 'add') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, now);
                gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'complete') {
                [523, 659, 783].forEach((f, i) => {
                    const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                    o.type = 'triangle'; o.frequency.value = f;
                    g.gain.value = 0.05; g.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                    o.connect(g); g.connect(audioCtx.destination);
                    o.start(now + i*0.06); o.stop(now + 0.8);
                });
            }
        };

        // API åœ°å€ (éƒ¨ç½²æ—¶æ”¹æˆä½ çš„æœåŠ¡å™¨åœ°å€)
        const API_URL = '/api/data';
        
        let state = {
            todos: [],
            xp: 0,
            level: 1,
            currentTab: 'daily'
        };
        
        // ä»æœåŠ¡å™¨åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                state.todos = data.todos || [];
                state.xp = data.xp || 0;
                state.level = data.level || 1;
                render();
                updateStats();
            } catch (e) {
                console.log('åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®');
                state.todos = JSON.parse(localStorage.getItem('dq_mobile_todos')) || [];
                state.xp = parseInt(localStorage.getItem('dq_mobile_xp')) || 0;
                state.level = parseInt(localStorage.getItem('dq_mobile_level')) || 1;
            }
        }

        const RANKS = ["æ–°æ‰‹", "è§ä¹ ", "å†’é™©è€…", "ç²¾è‹±", "å¤§å¸ˆ", "ä¼ è¯´"];
        const XP_LIMIT = 100;

        const dom = {
            list: document.getElementById('todo-list'),
            input: document.getElementById('todo-input'),
            dateInput: document.getElementById('task-date'),
            typeSelect: document.getElementById('task-type'),
            addBtn: document.getElementById('add-btn'),
            inputArea: document.getElementById('input-area'),
            emptyState: document.getElementById('empty-state'),
            xpBar: document.getElementById('xp-bar'),
            xpText: document.getElementById('xp-text'),
            levelDisplay: document.getElementById('level-display'),
            avatar: document.getElementById('avatar')
        };

        function init() {
            dom.dateInput.valueAsDate = new Date();
            loadData(); // ä»æœåŠ¡å™¨åŠ è½½æ•°æ®
            // ç§»åŠ¨ç«¯ä¹Ÿæ”¯æŒé•¿æŒ‰æ‹–æ‹½
            new Sortable(dom.list, { 
                animation: 200, 
                delay: 200,
                delayOnTouchOnly: true 
            });
        }

        function switchTab(tab) {
            state.currentTab = tab;
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            
            if (tab === 'history') {
                dom.inputArea.style.display = 'none';
            } else {
                dom.inputArea.style.display = 'flex';
                dom.typeSelect.value = tab; 
            }
            render();
        }

        function addTodo() {
            const text = dom.input.value.trim();
            if (!text) return;

            const newTodo = {
                id: Date.now(),
                text: text,
                completed: false,
                type: dom.typeSelect.value,
                dueDate: dom.dateInput.value,
                completedDate: null,
                xpReward: dom.typeSelect.value === 'longterm' ? 50 : 20
            };

            state.todos.unshift(newTodo);
            save(); render(); playSound('add');
            dom.input.value = '';
            setAvatar('ğŸ§', 1000);
        }

        function toggleTodo(id) {
            const todo = state.todos.find(t => t.id === id);
            if (!todo) return;
            
            todo.completed = !todo.completed;
            if (todo.completed) {
                todo.completedDate = new Date().toISOString().split('T')[0];
                gainXp(todo.xpReward);
                playSound('complete');
                confetti({ particleCount: 40, spread: 60, origin: { y: 0.7 } });
                setAvatar('ğŸ¤©', 1500);
            } else {
                state.xp = Math.max(0, state.xp - todo.xpReward);
                todo.completedDate = null;
            }
            save(); 
            setTimeout(() => { render(); updateStats(); }, 250);
        }

        function deleteTodo(e, id) {
            e.stopPropagation();
            if(confirm('åˆ é™¤ä»»åŠ¡ï¼Ÿ')) {
                state.todos = state.todos.filter(t => t.id !== id);
                save(); render();
            }
        }

        function render() {
            dom.list.innerHTML = '';
            const filtered = state.todos.filter(todo => {
                if (state.currentTab === 'history') return todo.completed;
                return !todo.completed && todo.type === state.currentTab;
            });

            filtered.sort((a, b) => {
                const dateA = state.currentTab === 'history' ? a.completedDate : a.dueDate;
                const dateB = state.currentTab === 'history' ? b.completedDate : b.dueDate;
                return new Date(dateA) - new Date(dateB);
            });

            if (filtered.length === 0) dom.emptyState.style.display = 'block';
            else dom.emptyState.style.display = 'none';

            filtered.forEach(todo => {
                const el = document.createElement('div');
                el.className = `task-item type-${todo.type} ${todo.completed ? 'completed' : ''}`;
                const displayDate = state.currentTab === 'history' ? todo.completedDate : todo.dueDate;
                const isOverdue = !todo.completed && new Date(displayDate) < new Date().setHours(0,0,0,0);
                
                el.innerHTML = `
                    <div class="check-circle" onclick="toggleTodo(${todo.id})">
                        <i class="ri-check-line"></i>
                    </div>
                    <div class="task-content" onclick="toggleTodo(${todo.id})">
                        <span class="task-text">${todo.text}</span>
                        <div class="meta-tags">
                            <span class="date-badge ${isOverdue ? 'overdue' : ''}">
                                ${displayDate ? displayDate.slice(5) : 'æ— æ—¥æœŸ'}
                            </span>
                            <span class="xp-badge">+${todo.xpReward}</span>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteTodo(event, ${todo.id})">
                        <i class="ri-close-line"></i>
                    </button>
                `;
                dom.list.appendChild(el);
            });
        }

        function gainXp(amount) {
            state.xp += amount;
            if (state.xp >= XP_LIMIT) {
                state.level++; state.xp -= XP_LIMIT;
                alert(`å‡çº§ï¼å½“å‰ç­‰çº§: ${state.level}`);
            }
            updateStats();
        }

        function updateStats() {
            const percent = (state.xp / XP_LIMIT) * 100;
            dom.xpBar.style.width = `${percent}%`;
            dom.xpText.innerText = `${state.xp}/${XP_LIMIT}`;
            const rank = RANKS[Math.min(state.level-1, RANKS.length-1)];
            dom.levelDisplay.innerText = `Lv.${state.level} ${rank}`;
        }

        async function save() {
            // åŒæ—¶ä¿å­˜åˆ°æœ¬åœ°å’ŒæœåŠ¡å™¨
            localStorage.setItem('dq_mobile_todos', JSON.stringify(state.todos));
            localStorage.setItem('dq_mobile_xp', state.xp);
            localStorage.setItem('dq_mobile_level', state.level);
            
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ todos: state.todos, xp: state.xp, level: state.level })
                });
            } catch (e) {
